<!!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8" name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amaranth|Amatic+SC|Cinzel|Great+Vibes|Kaushan+Script|Lacquer|Lobster|Lobster+Two|Ma+Shan+Zheng|Montserrat|Noto+Sans|Oswald|Oxygen|PT+Sans|Montserrat|PT+Sans+Narrow|Permanent+Marker|Raleway|Roboto+Condensed|Satisfy|Shadows+Into+Light|Titillium+Web&display=swap" rel="stylesheet">
        <title>Rock Paper Scissors game.</title>
    </head>
    <body>
        <header>
            <h3>Introducing, Rock, Paper, Scissors!!</h3>
        </header> 
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Rock crushes Scissors. You win!</p>
        </div>

        <div id="choices">
            <div id="r" class="choice">
                <img src="images/rock.png" width=95px height=95px alt="rock">
            </div>
            <div id="p" class="choice">
                <img src="images/paper.png" width=90px height=90px alt="paper">
            </div>
            <div id="s" class="choice">
                <img src="images/scissors.png" width=95px height=95px alt="scissors">
            </div>
        </div>

        <div>
            <p id="action">Make your move!!!</p>
        </div>

        <br />
        <footer class="footer">
            <p>Copyright &copy;<a href="mailto:webmetcreatives@gmail.com"> Stvyn</a> 2019.</p>
        </footer>
    <script src="script/script.js" charset="utf-8"></script>
    </body>
<html>
